version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      - API_BASE_URL=/api/v1
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

